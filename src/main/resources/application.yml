server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761//eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTION
            allowedOrigins:
              - "http://localhost:3000"
            allowedHeaders: "*"
      default-filters:
        - name : GlobalFilter
          args:
            baseMessage: hello-world
            preLogger: false
            postLogger: true
      routes:
        - id: qna-service
          uri: lb://QNA-SERVICE
          predicates:
            - Path= /qna/**
          filters:
            - CustomFilter

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httpstrace
